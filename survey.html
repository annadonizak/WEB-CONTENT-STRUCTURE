<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Artificial Intelligence</title>
</head>
<body>
    <h1>Survey about Artificial Intelligence</h1>
    <form action="submit_survey.html" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="chatgpt">How often do you use ChatGPT?</label>
        <select id="chatgpt" name="chatgpt">
            <option value="never">Never</option>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="often">Often</option>
            <option value="constantly">Constantly</option>
        </select><br><br>

        <label for="benefits">Describe shortly your benefits from using AI:</label><br>
        <textarea id="benefits" name="benefits" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
